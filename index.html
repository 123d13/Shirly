<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Te gustaría que fuéramos algo más?</title>

    <style>
        /* Fuentes de Google */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background-color 1s ease;
        }

        h1, p {
            font-family: 'Pacifico', cursive;
            color: #FFD700;
            text-shadow: 0px 4px 10px rgba(255, 223, 0, 0.7);
        }

        h1 {
            font-size: 6vw; /* Ajustado para pantallas móviles */
            margin-bottom: 20px;
        }

        p {
            font-size: 4vw; /* Ajuste relativo */
        }

        button {
            padding: 10px 20px;
            font-size: 4vw; /* Ajustado para pantallas móviles */
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #FFD700;
            color: #1e1e1e;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 223, 0, 0.7);
            font-family: 'Pacifico', cursive;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #FFC107;
            transform: scale(1.1);
        }

        #no, #si {
            width: 100px;
        }

        #no {
            position: absolute;
        }

        #mensaje {
            font-size: 4vw; /* Ajuste relativo */
            margin-top: 30px;
            display: none;
            color: #FFD700;
            text-shadow: 0px 4px 10px rgba(255, 223, 0, 0.7);
        }

        .corazon {
            color: red;
            font-size: 7vw; /* Ajuste relativo */
            display: inline-block;
            margin: 10px;
            animation: latir 1.2s infinite;
        }

        @keyframes latir {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .background-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .background-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 38%, 80% 100%, 50% 78%, 20% 100%, 0% 38%);
            animation: float 15s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        #big-heart {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50vw; /* Ajustado para pantallas móviles */
            color: red;
            animation: explotar 2s ease-in-out forwards;
        }

        @keyframes explotar {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .decoracion {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            background: radial-gradient(circle, rgba(255,105,180,1) 20%, rgba(30,30,30,1) 100%);
        }

        /* Ajustes responsivos para pantallas muy pequeñas */
        @media (max-width: 480px) {
            h1 {
                font-size: 8vw; /* Aún más pequeño para pantallas de menor tamaño */
            }

            button {
                padding: 8px 16px;
                font-size: 5vw; /* Ajustado para pantallas más pequeñas */
                width: 80px;
            }

            #mensaje {
                font-size: 5vw; /* Ajustado */
            }

            #big-heart {
                font-size: 60vw; /* Ajustado */
            }

            .background-heart {
                width: 15px;
                height: 15px;
            }

            .corazon {
                font-size: 6vw; /* Ajustado */
            }
        }
    </style>
</head>
<body>
    <div class="decoracion"></div>
    <h1>¿Te gustaría que fuéramos algo más?</h1>
    <button id="si">Sí</button>
    <button id="no">No</button>

    <div id="mensaje">
        <p>Mañana te espero a las 3:30 PM donde nos dimos nuestro primer beso (si no te acuerdas fue en el semáforo de la 10 con tercera)</p>
        <span class="corazon">&#10084;</span><span class="corazon">&#10084;</span><span class="corazon">&#10084;</span>
    </div>

    <div class="background-hearts"></div>

    <!-- Corazón grande que explota -->
    <div id="big-heart">&#10084;</div>

    <!-- Audio de fondo -->
    <audio id="romantic-song" loop autoplay>
        <source src="Kurt - La Mujer Perfecta (Lyric Video).mp3" type="audio/mp3">
    </audio>

    <script>
        const noButton = document.getElementById("no");
        const siButton = document.getElementById("si");
        const mensaje = document.getElementById("mensaje");
        const backgroundHearts = document.querySelector('.background-hearts');
        const bigHeart = document.getElementById("big-heart");
        const song = document.getElementById("romantic-song");
        const body = document.body;

        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints;

        if (!isMobile) {
            noButton.addEventListener("mouseenter", function() {
                noButton.style.top = `${Math.random() * 80 + 10}vh`;
                noButton.style.left = `${Math.random() * 80 + 10}vw`;
            });
        } else {
            noButton.addEventListener("click", function() {
                noButton.style.top = `${Math.random() * 100}vh`;
                noButton.style.left = `${Math.random() * 100}vw`;
            });
        }

        noButton.addEventListener("click", function(event) {
            event.preventDefault();
        });

        siButton.addEventListener("click", function() {
            mensaje.style.display = "block";
            bigHeart.style.display = "block";

            song.play();

            body.style.backgroundColor = "#ffcccc"; 

            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('background-heart');
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 10 + 5}s`;
                backgroundHearts.appendChild(heart);
            }
        });
    </script>
</body>
</html>
