<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 20%, rgba(30, 30, 30, 1) 100%);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1, p {
            font-family: 'Pacifico', cursive;
            color: #FFD700;
            text-shadow: 0px 4px 10px rgba(255, 223, 0, 0.7);
        }

        h1 {
            font-size: 8vw;
            margin-bottom: 20px;
        }

        p {
            font-size: 5vw;
        }

        button {
            padding: 8px 16px;
            font-size: 5vw;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #FFD700;
            color: #1e1e1e;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 223, 0, 0.7);
            font-family: 'Pacifico', cursive;
            text-transform: uppercase;
            width: 80px;
            position: relative; /* Para que se mueva correctamente */
        }

        button:hover {
            background-color: #FFC107;
            transform: scale(1.1);
        }

        #mensaje {
            font-size: 5vw;
            margin-top: 30px;
            display: none;
            color: #FFD700;
            text-shadow: 0px 4px 10px rgba(255, 223, 0, 0.7);
        }

        .corazon {
            color: red;
            font-size: 8vw;
            display: inline-block;
            margin: 10px;
            animation: latir 1.2s infinite;
        }

        @keyframes latir {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .background-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        #big-heart {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50vw;
            color: red;
            animation: explotar 2s ease-in-out forwards;
        }

        @keyframes explotar {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        #mensaje-final {
            display: none;
            font-size: 5vw;
            color: #FFD700;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .background-heart {
            position: absolute;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 38%, 80% 100%, 50% 78%, 20% 100%, 0% 38%);
            animation: float 20s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .floating-images {
            position: absolute;
            width: 15vw; /* Ajuste del tamaño */
            height: auto;
            max-height: 30vh; /* Limitar altura en móviles */
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi novia?</h1>
    <button id="si">Sí</button>
    <button id="no">No</button>

    <div id="mensaje">
        <p>Mañana te espero a las 3:30 PM donde nos dimos nuestro primer beso.</p>
        <span class="corazon">&#10084;</span><span class="corazon">&#10084;</span><span class="corazon">&#10084;</span>
    </div>

    <div class="background-hearts"></div>
    <div id="big-heart">&#10084;</div>

    <div id="mensaje-final">
        <p>Está bien, tal vez no soy lo que quieres, pero siempre serás un recuerdo bonito para mí.</p>
    </div>

    <audio id="romantic-song" loop autoplay>
        <source src="kurt - La Mujer Perfecta (Lyric Video) (mp3cut.net).mp3" type="audio/mp3">
    </audio>

    <script>
        const noButton = document.getElementById("no");
        const siButton = document.getElementById("si");
        const mensaje = document.getElementById("mensaje");
        const bigHeart = document.getElementById("big-heart");
        const mensajeFinal = document.getElementById("mensaje-final");
        const song = document.getElementById("romantic-song");
        const body = document.body;

        let noClickCount = 0;

        const imageSources = [
            "WhatsApp Image 2024-09-22 at 2.01.46 AM.jpeg",
            "WhatsApp Image 2024-09-22 at 2.01.47 AM.jpeg",
            "WhatsApp Image 2024-09-22 at 3.10.57 PM.jpeg",
            "WhatsApp Image 2024-09-22 at 3.47.01 PM (1).jpeg",
            "WhatsApp Image 2024-09-22 at 3.47.01 PM (2).jpeg",
            "WhatsApp Image 2024-09-22 at 3.47.01 PM.jpeg",
            "WhatsApp Image 2024-09-22 at 3.49.04 PM.jpeg",
            "WhatsApp Image 2024-09-22 at 4.02.48 PM (1).jpeg",
            "WhatsApp Image 2024-09-22 at 4.02.48 PM (2).jpeg",
            "WhatsApp Image 2024-09-22 at 4.02.48 PM.jpeg",
            "WhatsApp Image 2024-09-22 at 4.02.49 PM (1).jpeg",
            "WhatsApp Image 2024-09-22 at 4.02.49 PM (2).jpeg",
            "WhatsApp Image 2024-09-22 at 4.02.49 PM (3).jpeg",
            "WhatsApp Image 2024-09-22 at 4.02.49 PM.jpeg"
        ];

        function createImage(src, isMainImage = false) {
            const img = document.createElement("img");
            img.src = src;
            img.className = "floating-images";
            img.style.top = Math.random() * 100 + "vh";
            img.style.left = Math.random() * 100 + "vw";
            img.style.transform = "translate(-50%, -50%)"; // Sin rotación
            img.style.animationDuration = (Math.random() * 5 + 5) + "s"; // Variar duración
            img.style.opacity = "0.9"; // Hacer que las imágenes sean semi-transparentes
            document.querySelector('.background-hearts').appendChild(img);

            setTimeout(() => {
                img.style.opacity = "0"; // Desaparecer la imagen
            }, 15000); // 15 segundos antes de desaparecer
        }

        // Crear múltiples instancias de la imagen principal
        for (let i = 0; i < 5; i++) {
            createImage(imageSources[0], true);
        }

        // Crear imágenes secundarias
        imageSources.slice(1).forEach(src => {
            createImage(src);
        });

        noButton.addEventListener("mouseenter", moveButton);

        noButton.addEventListener("click", function(event) {
            event.preventDefault();
            noClickCount++;
            if (noClickCount >= 5) {
                mensajeFinal.style.display = "block";
                setTimeout(() => {
                    mensajeFinal.style.display = "none";
                    noClickCount = 0;
                }, 10000);
            }
        });

        siButton.addEventListener("click", function() {
            mensaje.style.display = "block";
            bigHeart.style.display = "block";
            noButton.style.display = "none"; 
            song.play();
            body.style.backgroundColor = "#ffcccc"; 
        });

        // Función para mover el botón "No" en un área visible
        function moveButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
